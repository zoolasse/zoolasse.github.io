    :root{
      --bg:#0b0d10;

      --text:#e8eaf0;
      --muted:#a8b0bf;

      --shadow:0 12px 30px rgba(0,0,0,.45);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      line-height:1.65;
      background:

        radial-gradient(700px 420px at 88% 0%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, #07080a 0%, var(--bg) 55%, #07080a 100%);
    }

    a{
      color:var(--text);
      text-decoration:none;
      border-bottom:1px solid rgba(255,255,255,.25);
    }
    a:hover{border-bottom-color:rgba(255,255,255,.55)}

      max-width:920px;
      margin:48px auto;

    .top{

      gap:20px;
      align-items:center;
      flex-wrap:wrap;
      padding:18px;
      border:1px solid var(--line);
      border-radius:18px;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow:var(--shadow);
      position:relative;
      overflow:hidden;
    }

    .top::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:radial-gradient(420px 160px at 12% 30%, rgba(255,255,255,.08), transparent 60%);
      pointer-events:none;
    }

    .avatar{
      width:168px;
      height:168px;
      object-fit:cover;

      box-shadow:0 0 0 6px rgba(0,0,0,.25);
      flex:0 0 auto;
    }

    .sub{opacity:.9;color:var(--muted);margin-top:6px}

    h2{
      margin:34px 0 14px;
      font-size:18px;
      letter-spacing:.2px;
      color:#f1f3f9;
    }

    /* BIO */
    .bio{
      margin-top:18px;
      padding:18px;
      border:1px solid var(--line);
      border-radius:18px;

      box-shadow:0 10px 24px rgba(0,0,0,.25);
    }

    .bio p:first-child{margin-top:0}
    .bio p:last-child{margin-bottom:0}
